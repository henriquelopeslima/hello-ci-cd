name: CI-latest

on: [push, pull_request]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: php-actions/composer@v6

      - name: PHPUnit Tests
        uses: php-actions/phpunit@master
        env:
          TEST_NAME: Scarlett
        with:
          version: 9.5
          php_version: 8.1
          bootstrap: vendor/autoload.php
          configuration: phpunit.xml
          args: --coverage-text